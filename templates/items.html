{% extends "layout.html" %}
{% block body %}
  <form method="GET" class="form">
    <h4>List of Items</h4>
    <div class="form-row align-items-center">
    {% for item in items %}
      <div class="form-group col-md-4">
        <input class="form-control" id="inputItem" type="text" value="{{ item }}" name="{{ item }}_name">
      </div>
         
    {% endfor %}
    </div>
  </form>
    
{% endblock %}
